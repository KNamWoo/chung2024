<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>지도 및 검색</title>
        <link rel="stylesheet" href="../css/search.css" />
    </head>
    <body>
        <nav class="navbar_search">
            <div class="navbar_logo2">
                <a href="">Web Navi</a>
            </div>

            <ul class="navbar_menu2">
                <li><a href="https://knamwoo.github.io/chung2024">Home</a></li>
            </ul>
        </nav>

        <div id="map_wrap_style" class="map_wrap" style="align-items: center;">
            <div id="map" style="width:100%;height:95vh;position:relative;overflow:hidden;"></div><!--지도가 들어갈 공간 정의-->
        
            <div id="menu_wrap" class="bg_white">
                <div class="option">
                    <div>
                        <form class="form"><!--주소를 검색할 수 있는 기능-->
                            키워드 : <input type="text" value="" id="keyword" size="15"> 
                            <button type="submit">검색하기</button> 
                        </form>
                    </div>
                </div>
                <hr>
                <ul id="placesList"></ul><!--결과들을 나열하는 부분-->
                <div id="pagination"></div><!--검색결과 페이지-->
            </div>
        </div>
        <!--지도를 사용하기 위해 appkey를 Kakao Developers에서 받아서 넣어줌-->
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2c17c63895c70f99c88660a9321a9409&libraries=services"></script>
        <script src="../javascripts/search.js"></script><!--위의 kakao시스템을 불러온 뒤에 검색을 정상적으로 행할 수 있도록 제일 아래에 정의-->
    </body>
</html>
